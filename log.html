      function collapse(e) {
        e.innerText = '+';
        e.setAttribute('onclick', 'expand(this)');
        var p = e.parentElement.parentElement.parentElement;
        p.style.overflow = 'hidden';
        p.style.height = '1.2em';
      }
      function expand(e) {
        e.innerText = '-';
        e.setAttribute('onclick', 'collapse(this)');
        var p = e.parentElement.parentElement.parentElement;
        p.style.overflow = '';
        p.style.height = '';
      }
      function embed(e, o) {
        e.innerHTML = '&#x25B4;';
        e.setAttribute('onclick', 'debed(this,' + JSON.stringify(o) + ')');
        var p = e.parentElement,
          out = '';
        if (o.type == 'img') out = '<img class="embedee" src="' + o.src + '">';
        if (o.type == 'youtube')
          out =
            '<iframe class="embedee" width="560" height="315" src="https://www.youtube.com/embed/' +
            o.src +
            '" frameborder="0" allowfullscreen></iframe>';
        if (o.type == 'video')
          out =
            '<video class="embedee" controls ' +
            (o.loop ? 'loop autoplay' : '') +
            '><source src="' +
            o.src +
            '">yr browser doesnt support video tags</video>';
        if (o.type == 'bandcamp')
          out = `<iframe class="embedee" style="border:0;width:100%;height:120px;" src="https://bandcamp.com/EmbeddedPlayer/album=${
            o.src
          }/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small${
            o.track != [][[]] ? '/track=' + o.track : ''
          }/transparent=true/" seamless></iframe>`;
        if (o.type == 'bandcamp-single')
          out = `<iframe class="embedee" style="border:0;width:100%;height:120px;" src="https://bandcamp.com/EmbeddedPlayer/track=${o.src}/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/" seamless></iframe>`;
        if (o.type == 'podbean')
          out = `<iframe class="embedee" allowtransparency="true" style="border:0;height:150px;min-width:430px;width:100%;" scrolling="no" data-name="pb-iframe-player" src="https://www.podbean.com/player-v2/?from=embed&i=${o.src}-pb&share=1&download=1&fonts=Arial&skin=1&font-color=&rtl=0&logo_link=&btn-skin=7&size=150"></iframe>`;
        if (o.type == 'anchor')
          out = `<iframe class="embedee" style="border:0;height:98px;max-width:700px;width:100%;" src="https://anchor.fm/-/embed/episodes/${o.src}" frameborder="0" scrolling="no"></iframe>`;
        if (o.type == 'soundcloud')
          out = `<iframe class="embedee" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/${o.src}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>`;
        p.insertAdjacentHTML('beforeend', out);
      }
      function debed(e, o) {
        e.innerHTML = '&#x25BE;';
        e.setAttribute('onclick', 'embed(this,' + JSON.stringify(o) + ')');
        var p = e.parentElement;
        p.removeChild(p.getElementsByClassName('embedee')[0]);
      }
      function listlinks(l) {
        return l
          .map((v, i) => `<a href="${v}" target="_blank">${i + 1}</a>`)
          .join(' ');
      }
      function render(links) {
        var out = '',
          notes = [],
          alpha = ((a, z) => {
            var r = [],
              i = a.charCodeAt(0),
              j = z.charCodeAt(0);
            for (; i <= j; ++i) r.push(String.fromCharCode(i));
            return r;
          })('a', 'z'),
          renderLink = (k, o, h) => {
            if (o.note != [][[]]) notes.push(o.note);
            return (
              '<a href="' +
              (Array.isArray(o.link) ? o.link[0] : o.link) +
              '" target="_blank">' +
              k +
              '</a>' +
              (k == 'XX'
                ? '<a href="#X"><sup>?</sup></a>'
                : k.length == 2
                ? ':'
                : '') +
              ' <span class="title">' +
              o.title +
              (o.note != [][[]]
                ? '<a href="#' +
                  notes.length +
                  '"><sup title="' +
                  o.note +
                  '">' +
                  notes.length +
                  '</sup></a>'
                : '') +
              (Array.isArray(o.link) ? ' ' + listlinks(o.link) : '') +
              (o.media != [][[]]
                ? ' <a href="#' +
                  h +
                  '" onclick=\'embed(this,' +
                  JSON.stringify(o.media) +
                  ")'>&#x25BE;</a>"
                : '') +
              '</span><br>'
            );
          };
        for (var i in links) {
          out += '<div id="' + i + '">';
          var i0 = 0;
          for (var j in links[i]) {
            var j0 = 0,
              j1 = '' + (('' + j).length == 1 ? '0' : '') + j;
            out += '<div id="' + i + '.' + j1 + '">';
            for (var k in links[i][j]) {
              var tab = '',
                k1 = '' + (('' + k).length == 1 ? '0' : '') + k;
              tab +=
                i0 == 0 && j0 == 0
                  ? '[<a href="#" onclick="collapse(this)">-</a>] ' +
                    '<a href="#' +
                    i +
                    '">' +
                    i +
                    '</a>.'
                  : '<t></t><t></t>';
              tab +=
                j0 == 0
                  ? (i0 ? '&nbsp;' : '') +
                    '<a href="#' +
                    i +
                    '.' +
                    j1 +
                    '">' +
                    j1 +
                    '</a>.'
                  : '<t></t>';
              if (Array.isArray(links[i][j][k])) {
                for (var l in links[i][j][k])
                  out +=
                    '<div id="' +
                    i +
                    '.' +
                    j1 +
                    '.' +
                    k1 +
                    alpha[l] +
                    '">' +
                    (l == 0 ? tab : '<t></t><t></t><t></t>') +
                    //+renderLink(k1+alpha[l],links[i][j][k][l],i+'.'+j1+'.'+k1+alpha[l])
                    renderLink(
                      l == 0 ? k1 : '..',
                      links[i][j][k][l],
                      i + '.' + j1 + '.' + k1 + alpha[l]
                    ) +
                    '</div>';
              } else {
                out +=
                  '<div id="' +
                  i +
                  '.' +
                  j1 +
                  '.' +
                  k1 +
                  '">' +
                  tab +
                  renderLink(k1, links[i][j][k], i + '.' + j1 + '.' + k1) +
                  '</div>';
              }
              j0++;
            }
            out += '</div>';
            i0++;
          }
          out += '</div>';
        }
        out += '<br>notes:<br>';
        for (var i = 0; i < notes.length; )
          out +=
            '<div id="' +
            ++i +
            '"><sup>' +
            i +
            '</sup>' +
            notes[i - 1] +
            '</div>';
        return out;
      }
    </script>
